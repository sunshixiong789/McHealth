<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('辅助风险评估列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="xm"/>
                            </li>
                            <li>
                                <p>身份证号：</p>
                                <input type="text" name="cardid"/>
                            </li>
                            <li class="select-time">
                                <p>出生日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBirthday]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBirthday]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="yqjc:fzfxpg:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="yqjc:fzfxpg:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="yqjc:fzfxpg:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="yqjc:fzfxpg:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('yqjc:fzfxpg:edit')}]];
        var removeFlag = [[${@permission.hasPermi('yqjc:fzfxpg:remove')}]];
        var yjlDatas = [[${@dict.getType('sys_fn_yjl')}]];
        var tjDatas = [[${@dict.getType('sys_fn_tongjing')}]];
        var jjDatas = [[${@dict.getType('sys_fn_jj')}]];
        var byfsDatas = [[${@dict.getType('byfsdm')}]];
        var prefix = ctx + "yqjc/fzfxpg";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "辅助风险评估",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'xm', 
                    title : '姓名'
                },
                {
                    field : 'jkdaid', 
                    title : '健康档案id'
                },
                {
                    field : 'cardid', 
                    title : '身份证号'
                },
                {
                    field : 'birthday', 
                    title : '出生日期'
                },
/*                {
                    field : 'ccnl', 
                    title : '初潮年龄'
                },
                {
                    field : 'jq', 
                    title : '经期'
                },
                {
                    field : 'zq', 
                    title : '周期'
                },
                {
                    field : 'yjl', 
                    title : '月经量',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(yjlDatas, value);
                    }
                },
                {
                    field : 'tj', 
                    title : '痛经',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(tjDatas, value);
                    }
                },
                {
                    field : 'mcyj', 
                    title : '末次月经日期'
                },
                {
                    field : 'jj', 
                    title : '绝经',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(jjDatas, value);
                    }
                },
                {
                    field : 'jjnl', 
                    title : '绝经年龄'
                },
                {
                    field : 'ssjj', 
                    title : '手术绝经'
                },
                {
                    field : 'yc', 
                    title : '孕次'
                },
                {
                    field : 'cc', 
                    title : '产次'
                },
                {
                    field : 'byfs', 
                    title : '避孕方式',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(byfsDatas, value);
                    }
                },
                {
                    field : 'xl', 
                    title : '心率'
                },
                {
                    field : 'szy', 
                    title : '舒张压mmHg'
                },
                {
                    field : 'ssy', 
                    title : '收缩压mmHg'
                },
                {
                    field : 'wy', 
                    title : '外阴'
                },
                {
                    field : 'yd', 
                    title : '阴道'
                },
                {
                    field : 'gj', 
                    title : '宫颈'
                },
                {
                    field : 'zg', 
                    title : '子宫'
                },
                {
                    field : 'zcfj', 
                    title : '左侧附件'
                },
                {
                    field : 'ycfj', 
                    title : '右侧附件'
                },
                {
                    field : 'zcrx', 
                    title : '左侧乳腺'
                },
                {
                    field : 'ycrx', 
                    title : '右侧乳腺'
                },*/

                {
                    field : 'jcjg', 
                    title : '检查结果'
                },
                {
                    field : 'jcjgg', 
                    title : '检查机构'
                },
                {
                    field : 'jcrq', 
                    title : '检查日期'
                },
                {
                    field : 'zjys', 
                    title : '主检医师'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
