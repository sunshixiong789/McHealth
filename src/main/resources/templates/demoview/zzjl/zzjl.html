<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('产前保提醒与预警')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>住院号：</p>
                                <input type="text" name="zyh"/>
                            </li>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="xm"/>
                            </li>
                            <li class="select-time">
                                <p>出生日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBirthday]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBirthday]"/>
                            </li>
                            <li>
                                <p>身份证件-类别代码：</p>
                                <select name="sfzjLbdm" th:with="type=${@dict.getType('sys_user_paperwork')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>身份证件-号码：</p>
                                <input type="text" name="sfzjHm"/>
                            </li>
                            <li>
                                <p>转诊记录：</p>
                                <input type="text" name="zzjl"/>
                            </li>
                            <li>
                                <p>健康档案ID：</p>
                                <input type="text" name="daid"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="cqbj:zzjl:edit">
                    <i class="fa fa-edit"></i> 统计
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="cqbj:zzjl:export">
                    <i class="fa fa-download"></i> 打印
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('cqbj:zzjl:edit')}]];
        var removeFlag = [[${@permission.hasPermi('cqbj:zzjl:remove')}]];
        var sfzjLbdmDatas = [[${@dict.getType('sys_user_paperwork')}]];
        var prefix = ctx + "cqbj/zzjl";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "产前保健转诊记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : 'null',
                    visible: false
                },
                {
                    field : 'zyh',
                    title : '住院号'
                },
                {
                    field : 'xm',
                    title : '姓名'
                },
                {
                    field : 'birthday',
                    title : '出生日期'
                },
                {
                    field : 'sfzjLbdm',
                    title : '身份证件-类别代码',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(sfzjLbdmDatas, value);
                    }
                },
                {
                    field : 'sfzjHm',
                    title : '身份证件-号码'
                },
                {
                    field : 'zzjl',
                    title : '转诊记录'
                },
                {
                    field : 'daid',
                    title : '健康档案ID'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
