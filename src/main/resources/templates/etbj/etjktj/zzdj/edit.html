<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <th:block th:include="include :: header('修改转诊登记')" />
    <th:block th:include="include :: datetimepicker-css" />
  </head>
  <body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
      <form class="form-horizontal m" id="form-zzdj-edit" th:object="${tbEtJktjsysjc}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
          <label class="col-sm-3 control-label">姓名：</label>
          <div class="col-sm-8">
            <input name="xm" th:field="*{xm}" class="form-control" type="text" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">性别：</label>
          <div class="col-sm-8">
            <select name="xbdm" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}" disabled="true">
              <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{xbdm}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">出生日期：</label>
          <div class="col-sm-8">
            <div class="input-group date">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input name="csrq" class="form-control" placeholder="yyyy-MM-dd" type="text" id="csrq"  readonly th:field="*{csrq}">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">母亲姓名：</label>
          <div class="col-sm-8">
            <input name="mqxm" th:field="*{mqxm}" class="form-control" type="text" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">血红蛋白值：</label>
          <div class="col-sm-8">
            <input name="xhdbz" th:field="*{xhdbz}" class="form-control" type="text" required>
          </div>
        </div>

          </div>
        </div>-->
      </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
      var prefix = ctx + "etjktj/zzdj";
      $("#form-zzdj-edit").validate({
        focusCleanup: true
      });

      function submitHandler() {
        if ($.validate.form()) {
          $.operate.save(prefix + "/edit", $('#form-zzdj-edit').serialize());
        }
      }

      $("input[name='jcrq']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
      });
    </script>
  </body>
</html>
