<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('提醒与预警列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>年龄别体重评价：</p>
                                <input type="text" name="lnbtz"/>
                            </li>
                            <li>
                                <p>年龄别身高评价：</p>
                                <input type="text" name="lnbsg"/>
                            </li>
                            <li>
                                <p>身高别体重评价：</p>
                                <input type="text" name="sgbtzpj"/>
                            </li>
                            <li>
                                <p>儿童神经精神发育筛查：</p>
                                <input type="text" name="sjjsfyjg"/>
                            </li>
                            <!--<li>
                                <p>检查人员：</p>
                                <input type="text" name="jcry"/>
                            </li>
                            <li>
                                <p>检查机构：</p>
                                <input type="text" name="jcjg"/>
                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="etjktj:txyyj:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="etjktj:txyyj:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="etjktj:txyyj:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="etjktj:txyyj:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('etjktj:txyyj:edit')}]];
        var removeFlag = [[${@permission.hasPermi('etjktj:txyyj:remove')}]];
        var prefix = ctx + "etjktj/txyyj";
        var xbdmDatas = [[${@dict.getType('sys_user_sex')}]];

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "提醒与预警",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '主键',
                    visible: false
                },
                {
                    field : 'xm',
                    title : '姓名'
                },
                {
                    field : 'xbdm',
                    title : '性别',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(xbdmDatas, value);
                    }
                },
                {
                    field : 'csrq',
                    title : '出生日期'
                },
                {
                    field : 'mqxm',
                    title : '母亲姓名'
                },
                {
                    field : 'lnbtz', 
                    title : '年龄别体重评价'
                },
                {
                    field : 'lnbsg', 
                    title : '年龄别身高评价'
                },
                {
                    field : 'sgbtzpj', 
                    title : '身高别体重评价'
                },
                {
                    field : 'sjjsfyjg', 
                    title : '儿童神经精神发育筛查'
                },
                /*{
                    field : 'jcrq', 
                    title : '检查日期'
                },
                {
                    field : 'jcry', 
                    title : '检查人员'
                },
                {
                    field : 'jcjg', 
                    title : '检查机构'
                },*/
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
