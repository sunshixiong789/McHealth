<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('体弱儿童登记列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="xm"/>
                            </li>
                            <li>
                                <p>性别：</p>
                                <input type="text" name="xbdm"/>
                            </li>
                            <li class="select-time">
                                <p>出生日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCsrq]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCsrq]"/>
                            </li>
                            <li>
                                <p>母亲姓名：</p>
                                <input type="text" name="mqxm"/>
                            </li>
                            <li>
                                <p>母亲证件号码：</p>
                                <input type="text" name="mqsfzjhm"/>
                            </li>
                            <li>
                                <p>联系方式：</p>
                                <input type="text" name="lxfs"/>
                            </li>
                            <li>
                                <p>现住址：</p>
                                <input type="text" name="xzz"/>
                            </li>
                            <li>
                                <p>档案ID：</p>
                                <input type="text" name="healthfileid"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="djtable"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "tretgl/tretszdj";

        $(function() {
            var options = {
                url: prefix + "/list",
                id:"djtable",
                modalName: "体弱儿童登记",
                onCheck:function(){
                    var data = $("#djtable").bootstrapTable('getSelections');
                    localStorage.setItem("selectTrdj", JSON.stringify(data));
                },
                onUncheck:function(){
                    localStorage.removeItem("selectTrdj")//清除筛查登记历史选择
                },
                columns: [{
                    radio: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'xm', 
                    title : '姓名'
                },
                {
                    field : 'xbdm', 
                    title : '性别'
                },
                {
                    field : 'csrq', 
                    title : '出生日期'
                },
                {
                    field : 'mqxm', 
                    title : '母亲姓名'
                },
                {
                    field : 'mqsfzjhm', 
                    title : '母亲证件号码'
                },
                {
                    field : 'lxfs', 
                    title : '联系方式'
                },
                {
                    field : 'xzz', 
                    title : '现住址'
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
