<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('体弱儿童问询记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>喂养方式：</p>
                                <select name="wyfs" th:with="type=${@dict.getType('sys_et_wyfs')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>随诊月龄：</p>
                                <input type="text" name="szyl"/>
                            </li>
                            <li>
                                <p>体弱原因：</p>
                                <select name="tryy" th:with="type=${@dict.getType('sys_et_ettryy')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="tretgl:trwxjl:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="tretgl:trwxjl:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="tretgl:trwxjl:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="tretgl:trwxjl:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('tretgl:trwxjl:edit')}]];
        var removeFlag = [[${@permission.hasPermi('tretgl:trwxjl:remove')}]];
        var wyfsDatas = [[${@dict.getType('sys_et_wyfs')}]];
        var tryyDatas = [[${@dict.getType('sys_et_ettryy')}]];
        var xbdmDatas = [[${@dict.getType('sys_user_sex')}]];
        var prefix = ctx + "tretgl/trwxjl";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "体弱儿童问询记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'xm',
                    title : '姓名'
                },
                {
                    field : 'xbdm',
                    title : '性别',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(xbdmDatas, value);
                    }
                },
                {
                    field : 'csrq',
                    title : '出生日期'
                },
                {
                    field : 'mqxm',
                    title : '母亲姓名'
                },
                {
                    field : 'wyfs', 
                    title : '喂养方式',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(wyfsDatas, value);
                    }
                },
                {
                    field : 'szyl', 
                    title : '随诊月龄'
                },
                {
                    field : 'tryy', 
                    title : '体弱原因',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(tryyDatas, value);
                    }
                },
                {
                    field : 'jdrq', 
                    title : '建档日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
