        <form class="form-horizontal m" id="form-xsejbscdj-edit" th:object="${tbEtXsejbscdj}">

            </div>
            <div class="form-group">

            <div class="form-group">

    <script type="text/javascript">
        var prefix = ctx + "xsejbsc/xsejbscdj";
        $("#form-xsejbscdj-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $("#xbdm").attr("disabled",false);
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-xsejbscdj-edit').serialize());
            }
        }

        $("input[name='cxrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
