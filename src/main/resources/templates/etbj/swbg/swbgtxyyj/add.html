    <script type="text/javascript">
        var prefix = ctx + "swbg/swbgtxyyj"
        $("#form-swbgtxyyj-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            $("#xbdm").attr("disabled",false);
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-swbgtxyyj-add').serialize());
            }
        }

        function listetda(){
            localStorage.removeItem("selectEtda")
            var title="选择儿童信息";
            var url="/jbda/etda/listetda";
            //如果是移动端，就使用自适应大小弹窗
            var options = {
                title: title,
                width: "780",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var json=localStorage.getItem("selectEtda");
            if(!json){
                $.modal.alertWarning("请至少选择一条记录");
                return
            }
            var data=JSON.parse(json);
            $("#csrq").val(data[0].birthday.substring(0,11));
            $("#xm").val(data[0].childName);
            $("#mqxm").val(data[0].motherName);
            $("#mqsfzjhm").val(data[0].motherId);
            $("#healthFileId").val(data[0].healthFileId);
            $("#lxfs").val(data[0].phone);
            $("#xzz").val(data[0].address);
            layer.close(index);
        }
        $("input[name='mqcsrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
