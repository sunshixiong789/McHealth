<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增新生儿访视记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xsefsjl-add">
            <input type="hidden" name="fsdjid" id="fsdjid">
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input class="form-control" type="text" onclick="listFsdj()" id="xm"  readonly placeholder="选择登记信息" required>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="csrq" readonly >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">体重：</label>
                <div class="col-sm-8">
                    <input name="tz" class="form-control" type="number" maxlength="3" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身长：</label>
                <div class="col-sm-8">
                    <input name="sc" class="form-control" type="number" maxlength="3" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">头围：</label>
                <div class="col-sm-8">
                    <input name="tw" class="form-control" type="number" maxlength="3">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">黄疸部位：</label>
                <div class="col-sm-8">
                    <select name="hddm" class="form-control m-b" th:with="type=${@dict.getType('sys_et_hdcd')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">喂养方式代码：</label>
                <div class="col-sm-8">
                    <select name="wyfs" class="form-control m-b" th:with="type=${@dict.getType('sys_et_wyfs')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小便性状代码：</label>
                <div class="col-sm-8">
                    <select name="xbzkdm" class="form-control m-b" th:with="type=${@dict.getType('sys_et_xbxz')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小便状况：</label>
                <div class="col-sm-8">
                    <input name="xbzk" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大便性状代码：</label>
                <div class="col-sm-8">
                    <select name="dbzkdm" class="form-control m-b" th:with="type=${@dict.getType('sys_et_dbxz')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大便状况：</label>
                <div class="col-sm-8">
                    <input name="dbzk" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有无特殊情况：</label>
                <div class="col-sm-8">
                    <select name="tsqk" class="form-control m-b" th:with="type=${@dict.getType('sys_has_not')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊情况：</label>
                <div class="col-sm-8">
                    <input name="tsqksm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有无并发症：</label>
                <div class="col-sm-8">
                    <select name="bfz" class="form-control m-b" th:with="type=${@dict.getType('sys_has_not')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">并发症代码：</label>
                <div class="col-sm-8">
                    <select name="bfzdm" class="form-control m-b" th:with="type=${@dict.getType('sys_et_bfz')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指导意见：</label>
                <div class="col-sm-8">
                    <input name="zdyj" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">访视日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="fsrq" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="jgmc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">访视医生姓名：</label>
                <div class="col-sm-8">
                    <input name="ysxm" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "xsesf/xsefsjl";
        $("#form-xsefsjl-add").validate({
            focusCleanup: true
        });
        $("input[name='fsrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });


        function listFsdj() {
            localStorage.removeItem("selectFs")
            var title="选择访视登记信息";
            var url="/xsesf/xsefsdj/listfsdj";
            //如果是移动端，就使用自适应大小弹窗
            var options = {
                title: title,
                width: "780",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }
        function doSubmit(index, layero){
            var json=localStorage.getItem("selectFs");
            if(!json){
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var data=JSON.parse(json);
            $("#csrq").val(data[0].csrq.substring(0,11));
            $("#xm").val(data[0].xm);
            $("#fsdjid").val(data[0].id)
            layer.close(index);
        }
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-xsefsjl-add').serialize());
            }
        }

    </script>
</body>
</html>
