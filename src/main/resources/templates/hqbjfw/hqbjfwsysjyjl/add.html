            <div class="form-group">

            <div class="form-group">

                <div class="col-sm-8">
                    <input name="dfxm" id="dfxm" readonly class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白细胞分类结果：</label>
                <div class="col-sm-8">
                    <input name="bxbfljg" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白细胞计数值(G/L)：</label>
                <div class="col-sm-8">

                <label class="col-sm-3 control-label">血红蛋白值(G/L)：</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">血小板计数值(G/L)：</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">尿比重：</label>
                <div class="col-sm-8">
                    <input name="nbz" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">尿蛋白定量检测值(mg/24h)：</label>
                <div class="col-sm-8">

            <div class="form-group">    
                <label class="col-sm-3 control-label">尿糖定量检测(mmol/L)：</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">尿液酸碱度：</label>
                <div class="col-sm-8">
                    <input name="nysjd" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">血清谷丙转氨酶值(U/L)：</label>
                <div class="col-sm-8">
                    <input name="xqgbzamz" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">乙型肝炎病毒表面抗原检测结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'yxgybdbmkyjcjgdm_' + dict.dictCode}" name="yxgybdbmkyjcjgdm" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'yxgybdbmkyjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">淋球菌检查结果：</label>
                <div class="col-sm-8">
                    <input name="lqjjcjg" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">梅毒血清学实验结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'mdxqxsyjgdm_' + dict.dictCode}" name="mdxqxsyjgdm" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'mdxqxsyjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">HIV抗体检测结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'hivktjcjgdm_' + dict.dictCode}" name="hivktjcjgdm" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'hivktjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">滴虫检测结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'dcjcjgdm_' + dict.dictCode}" name="dcjcjgdm" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'dcjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">念珠菌检测结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'nzjjcjgdm_' + dict.dictCode}" name="nzjjcjgdm" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'nzjjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阴道分泌物性状描述：</label>
                <div class="col-sm-8">
                    <input name="ydfmwxzms" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阴道分泌物清洁度代码：</label>
                <div class="col-sm-8">
                    <input name="ydfmwqjddm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查(测)日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="jcrq" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查(测)人员姓名：</label>
                <div class="col-sm-8">
                    <input name="jcryxm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查(测)机构名称：</label>
                <div class="col-sm-8">
                    <input name="jcjgmc" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "hqbjfw/hqbjfwsysjyjl"
        $("#form-hqbjfwsysjyjl-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-hqbjfwsysjyjl-add').serialize());
            }
        }

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='jcrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        function listetda(){
            localStorage.removeItem("selectEtda")
            var title="选择妇女登记信息";
            var url="/hqbjfw/hqbjfwdj/listhqbjfwdj";
            //如果是移动端，就使用自适应大小弹窗
            var options = {
                title: title,
                width: "780",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var json=localStorage.getItem("selectEtda");
            if(!json){
                $.modal.alertWarning("请至少选择一条记录");
                return
            }
            var data=JSON.parse(json);

            $("#xm").val(data[0].xm);
            $("#hqbjfwdjid").val(data[0].id);
            $("#cardid").val(data[0].cardid);
            $("#birthday").val(data[0].birthday);
            $("#dfjlbid").val(data[0].dfjlbid);
            $("#dfxm").val(data[0].dfxm);
            layer.close(index);
        }
    </script>
</body>
</html>
