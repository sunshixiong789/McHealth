<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>

    <th:block th:include="include :: datetimepicker-css" />

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hqbjfwsysjyjl-edit" th:object="${tbFbHqbjfwsysjyjl}">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">白细胞计数值(G/L)：</label>
                <div class="col-sm-8">
                    <input name="bxbjsz" th:field="*{bxbjsz}" class="form-control" type="text">

            <div class="form-group">

            </div>

                    <input name="xhdbz" th:field="*{xhdbz}" class="form-control" type="text">

            <div class="form-group">

                <div class="col-sm-8">

            <div class="form-group">

                <div class="col-sm-8">
                    <input name="nbz" th:field="*{nbz}" class="form-control" type="text">

            <div class="form-group">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">尿液酸碱度：</label>
                <div class="col-sm-8">

                        <input type="radio" th:id="${'yxgybdbmkyjcjgdm_' + dict.dictCode}" name="yxgybdbmkyjcjgdm" th:value="${dict.dictValue}" th:field="*{yxgybdbmkyjcjgdm}">
                        <label th:for="${'yxgybdbmkyjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">淋球菌检查结果：</label>
                <div class="col-sm-8">
                    <input name="lqjjcjg" th:field="*{lqjjcjg}" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">梅毒血清学实验结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'mdxqxsyjgdm_' + dict.dictCode}" name="mdxqxsyjgdm" th:value="${dict.dictValue}" th:field="*{mdxqxsyjgdm}">
                        <label th:for="${'mdxqxsyjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">HIV抗体检测结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'hivktjcjgdm_' + dict.dictCode}" name="hivktjcjgdm" th:value="${dict.dictValue}" th:field="*{hivktjcjgdm}">
                        <label th:for="${'hivktjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">

                        <input type="radio" th:id="${'dcjcjgdm_' + dict.dictCode}" name="dcjcjgdm" th:value="${dict.dictValue}" th:field="*{dcjcjgdm}">
                        <label th:for="${'dcjcjgdm_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">念珠菌检测结果代码：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_fn_jc')}">
                        <input type="radio" th:id="${'nzjjcjgdm_' + dict.dictCode}" name="nzjjcjgdm" th:value="${dict.dictValue}" th:field="*{nzjjcjgdm}">

                <div class="col-sm-8">

                </div>
            </div>

                <label class="col-sm-3 control-label">检查(测)日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="jcrq" th:value="${#dates.format(tbFbHqbjfwsysjyjl.jcrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">检查(测)人员姓名：</label>
                <div class="col-sm-8">

            <div class="form-group">

                <div class="col-sm-8">
                    <input name="jcjgmc" th:field="*{jcjgmc}" class="form-control" type="text">
                </div>
            </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "hqbjfw/hqbjfwsysjyjl";
        $("#form-hqbjfwsysjyjl-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-hqbjfwsysjyjl-edit').serialize());
            }
        }

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='jcrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
