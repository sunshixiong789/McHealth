<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('婚前卫生咨询和指导列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="xm"/>
                            </li>
                            <li>
                                <p>婚前保健服务登记ID：</p>
                                <input type="text" name="hqbjfwdjid"/>
                            </li>
                            <li class="select-time">
                                <p>出生日期：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginBirthday]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endBirthday]"/>
                            </li>
                            <li>
                                <p>身份证号：</p>
                                <input type="text" name="cardid"/>
                            </li>
                            <li>
                                <p>对方记录表单编号：</p>
                                <input type="text" name="dfjlbid"/>
                            </li>
                            <li>
                                <p>对方姓名：</p>
                                <input type="text" name="dfxm"/>
                            </li>
                            <li>
                                <p>婚前卫生咨询内容：</p>
                                <input type="text" name="hqwszxnr"/>
                            </li>
                            <li>
                                <p>婚前咨询指导结果代码：</p>
                                <select name="hqzxzdjgdm" th:with="type=${@dict.getType('sys_fn_js')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>婚前卫生指导内容：</p>
                                <input type="text" name="hqwszdnr"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="hqbjfw:hqzxzd:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="hqbjfw:hqzxzd:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="hqbjfw:hqzxzd:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="hqbjfw:hqzxzd:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('hqbjfw:hqzxzd:edit')}]];
        var removeFlag = [[${@permission.hasPermi('hqbjfw:hqzxzd:remove')}]];
        var hqzxzdjgdmDatas = [[${@dict.getType('sys_fn_js')}]];
        var prefix = ctx + "hqbjfw/hqzxzd";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "婚前卫生咨询和指导",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'null',
                    visible: false
                },
                {
                    field : 'xm', 
                    title : '姓名'
                },
                {
                    field : 'hqbjfwdjid', 
                    title : '婚前保健服务登记ID'
                },
                {
                    field : 'birthday', 
                    title : '出生日期'
                },
                {
                    field : 'cardid', 
                    title : '身份证号'
                },
                {
                    field : 'dfjlbid', 
                    title : '对方记录表单编号'
                },
                {
                    field : 'dfxm', 
                    title : '对方姓名'
                },
                {
                    field : 'hqwszxnr', 
                    title : '婚前卫生咨询内容'
                },
                {
                    field : 'hqzxzdjgdm', 
                    title : '婚前咨询指导结果代码',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(hqzxzdjgdmDatas, value);
                    }
                },
                {
                    field : 'hqwszdnr', 
                    title : '婚前卫生指导内容'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
