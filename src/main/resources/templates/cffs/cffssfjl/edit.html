<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产妇访视随访记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cffssfjl-edit" th:object="${tbChCffssfjl}">
            <input name="chId" th:field="*{chId}" type="hidden">
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label">妇女档案id：</label>
                <div class="col-sm-8">
                    <input name="healthfileid" th:field="*{healthfileid}" class="form-control" type="text" required>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="chName" th:field="*{chName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">访视日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="chFsrq" th:value="${#dates.format(tbChCffssfjl.chFsrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">访视人员姓名：</label>
                <div class="col-sm-8">
                    <input name="chFsryxm" th:field="*{chFsryxm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">访视机构姓名：</label>
                <div class="col-sm-8">
                    <input name="chFsjgmc" th:field="*{chFsjgmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产后天数：</label>
                <div class="col-sm-8">
                    <input name="chChts" th:field="*{chChts}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">体温：</label>
                <div class="col-sm-8">
                    <input name="chTw" th:field="*{chTw}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收缩压：</label>
                <div class="col-sm-8">
                    <input name="chSsy" th:field="*{chSsy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">舒张压：</label>
                <div class="col-sm-8">
                    <input name="chSzy" th:field="*{chSzy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">乳头检查结果：</label>
                <div class="col-sm-8">
                    <input name="chRtjcjg" th:field="*{chRtjcjg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">乳汁量代码：</label>
                <div class="col-sm-8">
                    <input name="chRzldm" th:field="*{chRzldm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宫底高度：</label>
                <div class="col-sm-8">
                    <input name="chGdgd" th:field="*{chGdgd}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">伤口愈合状况代码：</label>
                <div class="col-sm-8">
                    <input name="chSkyhzkdm" th:field="*{chSkyhzkdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">恶露状况：</label>
                <div class="col-sm-8">
                    <input name="chElzk" th:field="*{chElzk}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">大便状况记录：</label>
                <div class="col-sm-8">
                    <input name="chDbzkjl" th:field="*{chDbzkjl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小便状况记录：</label>
                <div class="col-sm-8">
                    <input name="chXbzkjl" th:field="*{chXbzkjl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特殊情况记录：</label>
                <div class="col-sm-8">
                    <input name="chTsqkjl" th:field="*{chTsqkjl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宣教内容：</label>
                <div class="col-sm-8">
                    <input name="chXjnr" th:field="*{chXjnr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">填表日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="chTbrq" th:value="${#dates.format(tbChCffssfjl.chTbrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "cffs/cffssfjl";
        $("#form-cffssfjl-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-cffssfjl-edit').serialize());
            }
        }

        $("input[name='chFsrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='chTbrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
