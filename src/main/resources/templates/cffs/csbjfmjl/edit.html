<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改分娩记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-csbjfmjl-edit" th:object="${tbChCsbjfmjl}">
            <input name="id" th:field="*{id}" type="hidden">
          <!--  <div class="form-group">
                <label class="col-sm-3 control-label">妇女档案ID：</label>
                <div class="col-sm-8">
                    <input name="healthfileid" th:field="*{healthfileid}" class="form-control" type="text">
                </div>
            </div>-->
            <input name="healthfileid"  type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="xm" th:field="*{xm}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="csrq" th:value="${#dates.format(tbChCsbjfmjl.csrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">登记日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="djrq" th:value="${#dates.format(tbChCsbjfmjl.djrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分娩孕周：</label>
                <div class="col-sm-8">
                    <input name="fmyz" th:field="*{fmyz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分娩日期时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="fmrqsj" th:value="${#dates.format(tbChCsbjfmjl.fmrqsj, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分娩方式代码：</label>
                <div class="col-sm-8">
                    <input name="fmfsdm" th:field="*{fmfsdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总产程时长：</label>
                <div class="col-sm-8">
                    <input name="zccsc" th:field="*{zccsc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第一产程时长：</label>
                <div class="col-sm-8">
                    <input name="dyccsc" th:field="*{dyccsc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第二产程时长：</label>
                <div class="col-sm-8">
                    <input name="deccsc" th:field="*{deccsc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第三产程时长：</label>
                <div class="col-sm-8">
                    <input name="dsccsc" th:field="*{dsccsc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产后开奶时长：</label>
                <div class="col-sm-8">
                    <input name="chknsc" th:field="*{chknsc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产后天数：</label>
                <div class="col-sm-8">
                    <input name="chts" th:field="*{chts}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产时并发症代码：</label>
                <div class="col-sm-8">
                    <input name="csbfzdm" th:field="*{csbfzdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分娩结局：</label>
                <div class="col-sm-8">
                    <input name="fmjj" th:field="*{fmjj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总出血量：</label>
                <div class="col-sm-8">
                    <input name="zcxl" th:field="*{zcxl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产时出血量：</label>
                <div class="col-sm-8">
                    <input name="cscxl" th:field="*{cscxl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产后两小时出血量：</label>
                <div class="col-sm-8">
                    <input name="chlxscxl" th:field="*{chlxscxl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会阴-切开标志：</label>
                <div class="col-sm-8">
                    <input name="hyqkbz" th:field="*{hyqkbz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会阴-缝合针数：</label>
                <div class="col-sm-8">
                    <input name="hyfhzs" th:field="*{hyfhzs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会阴裂伤程度代码：</label>
                <div class="col-sm-8">
                    <input name="hylscddm" th:field="*{hylscddm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">危重孕产妇标志：</label>
                <div class="col-sm-8">
                    <input name="wzycfbz" th:field="*{wzycfbz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Apgar评分值：</label>
                <div class="col-sm-8">
                    <input name="apgarpfz" th:field="*{apgarpfz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">妊娠合并症/并发症史：</label>
                <div class="col-sm-8">
                    <input name="rshbzbfzs" th:field="*{rshbzbfzs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生缺陷标志：</label>
                <div class="col-sm-8">
                    <input name="csqxbz" th:field="*{csqxbz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生缺陷类别代码：</label>
                <div class="col-sm-8">
                    <input name="csqxlbdm" th:field="*{csqxlbdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生缺陷儿例数：</label>
                <div class="col-sm-8">
                    <input name="csqxels" th:field="*{csqxels}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新生儿并发症-标志：</label>
                <div class="col-sm-8">
                    <input name="xsebfzbz" th:field="*{xsebfzbz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新生儿并发症-代码：</label>
                <div class="col-sm-8">
                    <input name="xsebfadm" th:field="*{xsebfadm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新生儿抢救标志：</label>
                <div class="col-sm-8">
                    <input name="xseqjbz" th:field="*{xseqjbz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新生儿抢救方法代码：</label>
                <div class="col-sm-8">
                    <input name="xseqjffdm" th:field="*{xseqjffdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">孕产妇死亡时间类别代码：</label>
                <div class="col-sm-8">
                    <input name="ycfswsjlbdm" th:field="*{ycfswsjlbdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">助产人员姓名：</label>
                <div class="col-sm-8">
                    <input name="zcryxm" th:field="*{zcryxm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">助产机构名称：</label>
                <div class="col-sm-8">
                    <input name="zcjgmc" th:field="*{zcjgmc}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "cffs/csbjfmjl";
        $("#form-csbjfmjl-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-csbjfmjl-edit').serialize());
            }
        }

        $("input[name='csrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='djrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='fmrqsj']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
